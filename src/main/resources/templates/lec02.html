<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Lec02 GET!</title>
</head>

<body>
  <a href="/logout">ログアウト</a>
  <h1>Lec02 GET!!</h1>
  <p th:if="${User}">エントリー</p>
  <ul>
    <li th:each="users,stat:${User}">[[${users.user}]]</li>
  </ul>
  <p>Hi [[${loginUser}]]</p>
  <p th:if="${Match}">試合結果</p>
  <div th:each="matches,stat:${Match}">
    <tr>
      <td>id:[[${matches.id}]] user_1:[[${matches.user_1}]] user_2:[[${matches.user_2}]] user_1_hand:[[${matches.user_1_hand}]] user_2_hand:[[${matches.user_2_hand}]]</td>
    </tr>
  </div>
</body>

</html>
